<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div>
    <p id="display">00:00</p>
    <p id="session">Session 1</p>
    <div id="controller">
        <div id="session-time">
        <p>Session Time</p>
        <p id="session-time-display">05 Min</p>
        <button onclick="decreaseSessionTime()">-</button>
        <button onclick="increaseSessionTime()">+</button>
        </div>

        <div id="break-time">
            <p>Break Time</p>
            <p id="break-time-display">05 Min</p>
            <button onclick="decreaseBreakTime()">-</button>
            <button onclick="increaseBreakTime()">+</button>
        </div>
    </div>

    <div id="buttons">
        <button onclick="pause()">Pause</button>
        <button onclick="reset()">Reset</button>
    </div>
</div>
<script src="index.js"></script>
</body>
</html>
